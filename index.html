<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Consumir APIS</title>
</head>
<body>
    
    <h1>Gatos aleatoreos</h1>

    <section id="app_content">

        <article>
            <div class="same-height">
                <img id="img1"  alt="Gatos aleatoreos con Javascript" />
                <button id="save_in_favorites_btn1">Guardar en favoritos</button>
            </div>
            
        </article>

        <article>
            <div class="same-height">
                <img id="img2"  alt="Gatos aleatoreos con Javascript" />
                <button id="save_in_favorites_btn2">Guardar en favoritos</button>
            </div>
            
        </article>

        <article>
            <div class="same-height">
                <img id="img3"  alt="Gatos aleatoreos con Javascript" />
                <button id="save_in_favorites_btn3">Guardar en favoritos</button>
            </div>
            
        </article>

    </section>

    <div>
        <button id="catButton">Cargar Imagenes Random</button>
        <span id="error_message"></span>
    </div>
    <div>
        <form action="" id="form">
            <input type="file" name="file" id="inputID"/>
        </form>
        <button type="button" id="subirImagenBtn" name="subir-imagen">Subir imagen de Gatos</button>
       
    </div>

    <section id="favoritos">
        <h2>Favoritos</h2>
        <div id="contenido_de_favoritos"></div>
    </section>

    

    <script src="./js/main.js"></script>
</body>
</html>
